<div class="employeeform">
  <div class="form-Header">
    Employee Registration
  </div>
  <br>
  <div class="form-contain">
    <form (ngSubmit)="onSubmit()" [formGroup]='RegistrationEmployee' class="form">

      
        <div class="form-group">
          <label for="inputEmail4">Employee Name:
            <label class="red-text">*</label>
          </label>
          <input type="text" formControlName='Name' class="form-control" placeholder="Enter Employee Name" required />
          <div class="alert   red-text"
            *ngIf="RegistrationEmployee.get('Name').hasError('required') && (RegistrationEmployee.get('Name').touched || RegistrationEmployee.get('Name').dirty) ">
            Enter Employee Name.
          </div>


        </div>
        <div class="form-group">
            <label for="inputmobileNo">Mobile No: <label class="red-text">*</label></label>
            <input type="text" formControlName='mobile' class="form-control"  placeholder="Enter Mobile No." maxlength="10" minlength="10">
            <div class="alert   red-text" *ngIf="RegistrationEmployee.get('mobile').hasError('pattern')">      
                Enter Valid Mobile Number
                   </div>
                   <div class="alert   red-text" *ngIf="RegistrationEmployee.get('mobile').hasError('maxLength')">      
                     Enter mobile no with maximun 10 digites.
                    </div>
          </div>
          <div class="form-group">
              <label for="inputemail">Email Id :<label class="red-text">*</label></label>
              <input type="email" formControlName='email' class="form-control" placeholder="@gmail.com" required>
    
              <div class="alert red-text"
                *ngIf="RegistrationEmployee.get('email').hasError('required') && (RegistrationEmployee.get('email').touched || RegistrationEmployee.get('email').dirty) ">
                Enter Email Id
              </div>
              <div class="alert red-text"
                *ngIf="RegistrationEmployee.get('email').hasError('pattern') && (RegistrationEmployee.get('email').touched || RegistrationEmployee.get('email').dirty) ">
                Enter Valid Email Id
              </div>
            </div>
          
       

        <div class="form-group ">
            <label for="inputEmail4">Password:
                <label class="red-text">*</label>
              </label>
              <input type="password" formControlName='password' class="form-control" placeholder="" required />
              <div class="alert   red-text"
                *ngIf="RegistrationEmployee.get('password').hasError('required') && (RegistrationEmployee.get('password').touched || RegistrationEmployee.get('password').dirty) ">
                Enter password.
              </div> 
            </div>

            <div class="form-group">
                <label for="inputEmail4">Confirm Password:
                    <label class="red-text">*</label>
                  </label>
                  <input type="password" formControlName='cpassword' class="form-control" placeholder="" required  />
                  <div class="alert   red-text"
                    *ngIf="RegistrationEmployee.get('cpassword').hasError('required') && (RegistrationEmployee.get('cpassword').touched || RegistrationEmployee.get('cpassword').dirty) ">
                    Enter  password.
                  </div> 
                </div>
   
      <button type="submit"
        [disabled]="RegistrationEmployee.controls['Name' && 'email' && 'cpassword'].invalid || RegistrationEmployee.prestine"
        class="btn btn-primary">Submit</button>
    </form>
  </div>

</div>
