<div class="employeeform">
  <div class="form-Header">
    User Registration
  </div>
  <br>
  <div class="form-contain">
    <form (ngSubmit)="onSubmit()" [formGroup]='resetPassword' class="form">

      
        <div class="form-group ">
            <label for="inputEmail4"> New Password:
                <label class="red-text">*</label>
              </label>
              <input type="password" formControlName='password' class="form-control" placeholder="" required />
              <div class="alert   red-text"
                *ngIf="resetPassword.get('password').hasError('required') && (resetPassword.get('password').touched || resetPassword.get('password').dirty) ">
                Enter password.
              </div> 
            </div>

            <div class="form-group">
                <label for="inputEmail4">Confirm Password:
                    <label class="red-text">*</label>
                  </label>
                  <input type="password" formControlName='cpassword' class="form-control" placeholder="" required  />
                  <div class="alert   red-text"
                    *ngIf="resetPassword.get('cpassword').hasError('required') && (resetPassword.get('cpassword').touched || resetPassword.get('cpassword').dirty) ">
                    Enter  password.
                  </div> 
                </div>
   
      <button type="submit"
        [disabled]="resetPassword.controls['cpassword'].invalid || resetPassword.prestine" class="btn btn-primary">Submit</button>
    </form>
  </div>

</div>
